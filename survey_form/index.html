<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="survey-container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age <small>(optional)</small> </label>
          <input
            class="form-control"
            type="number"
            id="number"
            placeholder="Age"
            min="10"
            max="99"
          />
        </div>

        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <select id="dropdown">
            <option disabled="" selected="" value="">
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label class="radio-and-checkbox-container" for="definitely">
            <input
              class="input-radio-and-checkbox"
              type="radio"
              id="definitely"
              name="input-radio"
              value="definitely"
            />
            Definitely
          </label>
          <label class="radio-and-checkbox-container" for="maybe">
            <input
              class="input-radio-and-checkbox"
              type="radio"
              id="maybe"
              name="input-radio"
              value="maybe"
            />
            Maybe
          </label>
          <label class="radio-and-checkbox-container" for="notsure">
            <input
              class="input-radio-and-checkbox"
              type="radio"
              id="notsure"
              name="input-radio"
              value="not-sure"
            />
            Not sure
          </label>
        </div>

        <div class="form-group">
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select>
            <option disabled="" selected="" value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <small>(Check all that apply)</small>
          </p>
          <label class="radio-and-checkbox-container" for="projects">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="projects"
              value="front-end projects"
            />Front-end Projects
          </label>
          <label class="radio-and-checkbox-container" for="Back-end">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="Back-end"
              value="back-end projects"
            />Back-end Projects
          </label>
          <label class="radio-and-checkbox-container" for="Visualization">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="Visualization"
              value="visualization"
            />Data Visualization
          </label>
          <label class="radio-and-checkbox-container" for="challenges">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="challenges"
              value="challenges"
            />Challenges
          </label>
          <label class="radio-and-checkbox-container" for="community">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="community"
              value="open-source-community"
            />Open Source Community
          </label>
          <label class="radio-and-checkbox-container" for="Gitter">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="Gitter"
              value="gitter-help-rooms"
            />Gitter help rooms
          </label>
          <label class="radio-and-checkbox-container" for="Videos">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="Videos"
              value="videos"
            />Videos
          </label>
          <label class="radio-and-checkbox-container" for="Meetups">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="Meetups"
              value="meetups"
            />City Meetups
          </label>
          <label class="radio-and-checkbox-container" for="Wiki">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="Wiki"
              value="wiki"
            />Wiki
          </label>
          <label class="radio-and-checkbox-container" for="forum">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="forum"
              value="forum"
            />Forum
          </label>
          <label class="radio-and-checkbox-container" for="Courses">
            <input
              class="input-radio-and-checkbox"
              type="checkbox"
              id="Courses"
              value="additional-courses"
            />Additional Courses
          </label>
        </div>

        <div class="form-group">
          <label for="suggestions">Any comments or suggestions?</label>
          <textarea
            id="suggestions"
            rows="8"
            placeholder="Enter your comment here"
          ></textarea>
        </div>
        <button class="btn-submit" type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
